<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Screen</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .ticker-bar {
            width: 100vw;
            overflow: hidden;
            background: #222;
            padding: 16px 0;
            box-sizing: border-box;
            border-bottom: 2px solid #333;
        }
        .ticker-track {
            display: flex;
            align-items: center;
            gap: 32px;
            /* Remove animation here, will be handled by JS */
        }
        .ticker-poster {
            height: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            background: #333;
            object-fit: cover;
            display: block;
        }
        .main-content {
            padding: 40px 24px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #ccc;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.ticker-track');
            let speed = 60; // px per second
            let trackWidth = track.scrollWidth;
            let pos = 0;

            function animate() {
                pos -= speed / 60;
                if (Math.abs(pos) >= trackWidth / 2) {
                    pos = 0;
                }
                track.style.transform = `translateX(${pos}px)`;
                requestAnimationFrame(animate);
            }

            // Duplicate posters for seamless loop if not already duplicated
            if (track.children.length < 15) {
                track.innerHTML += track.innerHTML;
            }
            trackWidth = track.scrollWidth;

            animate();
        });
    </script>
</head>
<body>
    <div class="ticker-bar">
        <div class="ticker-track">
            <img class="ticker-poster" src="https://camcookie876.github.io/TV/images/robin-&-the-relms-of-light.png" alt="Robin & the Realms of Light" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster2.jpg" alt="Movie 2" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster3.jpg" alt="Movie 3" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster4.jpg" alt="Movie 4" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster5.jpg" alt="Movie 5" onerror="this.style.display='none'">
            <!-- Repeat posters for seamless loop -->
            <img class="ticker-poster" src="poster1.jpg" alt="Movie 1" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster2.jpg" alt="Movie 2" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster3.jpg" alt="Movie 3" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster4.jpg" alt="Movie 4" onerror="this.style.display='none'">
            <img class="ticker-poster" src="poster5.jpg" alt="Movie 5" onerror="this.style.display='none'">
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Movie Home</h1>
        <p>Browse the latest movies and enjoy the moving poster ticker above.</p>
    </div>
</body>
</html>
