<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Screen</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .main-content {
            padding: 40px 24px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #ccc;
        }
        .poster-ticker {
    display: flex;
    overflow: hidden;
    width: 100%;
    height: 200px;
    margin-top: 20px;
}

.poster-track {
    display: flex;
    animation: scrollPosters 30s linear infinite;
}

.poster-track img {
    height: 100%;
    margin-right: 10px;
    object-fit: cover;
    border-radius: 4px;
}

@keyframes scrollPosters {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}
    </style>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        const ticker = document.querySelector('.poster-ticker');
        const track = ticker.querySelector('.poster-track');

        // Clone the track for seamless looping
        const clone = track.cloneNode(true);
        ticker.appendChild(clone);

        // Optional: handle dynamic width (based on loaded images)
        const checkImages = () => {
            const imgs = ticker.querySelectorAll('img');
            imgs.forEach(img => {
                img.onerror = () => {
                    img.style.display = 'none';
                };
            });
        };

        checkImages(); // ensure broken posters disappear
    });
</script>
</head>
<body>
<div class="poster-ticker">
    <div class="poster-track">
        <img src="https://camcookie876.github.io/TV/images/robin-&-the-relms-of-light.png" onerror="this.style.display='none'">
        <img src="https://camcookie876.github.io/TV/images/robin-&-the-relms-of-light.png" onerror="this.style.display='none'">
        <img src="https://camcookie876.github.io/TV/images/robin-&-the-relms-of-light.png" onerror="this.style.display='none'">
        <!-- Repeat or extend with more posters -->
    </div>
    <!-- Duplicate for seamless loop -->
    <div class="poster-track">
        <img src="https://camcookie876.github.io/TV/images/robin-&-the-relms-of-light.png" onerror="this.style.display='none'">
        <img src="https://camcookie876.github.io/TV/images/robin-&-the-relms-of-light.png" onerror="this.style.display='none'">
        <img src="https://camcookie876.github.io/TV/images/robin-&-the-relms-of-light.png" onerror="this.style.display='none'">
    </div>
</div>
    <div class="main-content">
        <h1>Welcome to Movie Home</h1>
        <p>Browse the latest movies and enjoy the moving poster ticker above.</p>
    </div>
</body>
</html>
